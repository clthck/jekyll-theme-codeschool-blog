---
layout: default

<div class="row">
  <div class="cell well well--l">
    <div class="breadcrumb">
      <span class="breadcrumb-item"><a href="{{site.baseurl}}/">Blog Home &gt; </a>{{page.tag}} </span>
    </div>
    <section class="pbm ptm">
      <div class="g g--l collection collection--l collection--m--1of2">
        {% for post in site.tags[page.tag] %}
          {% include post_preview.html post=post %}
        {% endfor %}
      </div>
    </section>
  </div>
</div>
