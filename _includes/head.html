<meta charset="utf-8">
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="description">
<meta content="{{site.title}}" property="og:title">
<meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" property="og:description">
<meta content="{{site.url}}" property="og:url">
<meta content="{{site.title}}" property="og:site_name">
<meta content="summary" name="twitter:card">
<meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="twitter:description">
<meta content="{{site.title}}" name="twitter:title">
<meta content="@clthck" name="twitter:site">

<title>{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>

<link rel="shortcut icon" href="{{site.baseurl}}/favicon.ico">
<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
<link href="http://fonts.useso.com/css?family=Open+Sans:400,400italic,700,800" rel="stylesheet">

<script src="{{site.baseurl}}/js/search.min.js" type="text/javascript" charset="utf-8"></script>
